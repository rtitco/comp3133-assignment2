<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <h1>Registration Form Page</h1>

    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="register-firstName" class="form-label">First Name</label>
            <input type="text" [formControl]="firstName" class="form-control" id="register-firstName" placeholder="Enter first name here">
        </div>
        <div class="mb-3">
            <label for="register-lastName" class="form-label">Last Name</label>
            <input type="text" [formControl]="lastName" class="form-control" id="register-lastName" placeholder="Enter last name here">
        </div>
        <div class="mb-3">
            <label for="register-username" class="form-label">Username</label>
            <input type="text" [formControl]="username" class="form-control" id="register-username" placeholder="Enter username here">
        </div>
        <div class="mb-3">
            <label for="register-email" class="form-label">Email</label>
            <input type="text" [formControl]="email" class="form-control" id="register-email" placeholder="Enter email here">
        </div>
        <div class="mb-3">
            <label for="register-password" class="form-label">Password</label>
            <input type="password" [formControl]="password" class="form-control" id="register-password" placeholder="Enter password">
        </div>

        <button type="submit" class="mb-1 form-control btn btn-danger">Register</button>
        <a routerLink="/" class="form-control btn btn-dark">Cancel</a>
    </form>
    
    <p>{{message}}</p>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
