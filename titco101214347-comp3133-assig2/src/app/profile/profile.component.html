<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" routerLink="/hotels">View Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/bookings">View Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/users">View Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/bookings/add">Make a Booking</a>
                    </li>
                </ul>

                <a class="profile-link" routerLink="/profile">Profile</a>
                <button (click)="logout()" class="btn btn-dark">Logout</button>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <h3>Profile Information</h3>

        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="update-firstName" class="form-label">First Name: <span
                        class="errMsg">{{err_FName}}</span></label>
                <input type="text" [formControl]="firstName" class="form-control" id="update-firstName">
            </div>
            <div class="mb-3">
                <label for="update-lastName" class="form-label">Last Name: <span
                        class="errMsg">{{err_LName}}</span></label>
                <input type="text" [formControl]="lastName" class="form-control" id="update-lastName">
            </div>
            <div class="mb-3">
                <label for="update-username" class="form-label">Username: <span
                        class="errMsg">{{err_UName}}</span></label>
                <input type="text" [formControl]="username" class="form-control" id="update-username">
            </div>
            <div class="mb-3">
                <label for="update-email" class="form-label">Username: <span class="errMsg">{{err_EMail}}</span></label>
                <input type="text" [formControl]="email" class="form-control" id="update-email">
            </div>
            <div class="mb-3">
                <label for="update-password" class="form-label">Password: <span
                        class="errMsg">{{err_PWord}}</span></label>
                <input type="password" [formControl]="password" class="form-control" id="update-password">
            </div>

            <span class="errMsg">{{message}}</span>

            <button type="submit" class="mb-1 mt-2 form-control btn btn-danger">Update</button>
            <a routerLink="/dashboard" class="mt-2 form-control btn btn-dark">Cancel</a>
        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
