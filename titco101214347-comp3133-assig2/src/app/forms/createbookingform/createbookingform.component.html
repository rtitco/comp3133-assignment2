<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/hotels">View Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/bookings">View Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/users">View Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/bookings/add">Make a Booking</a>
                    </li>
                </ul>

                <a class="profile-link" routerLink="/profile">Profile</a>
                <button (click)="logout()" class="btn btn-dark">Logout</button>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <h3>Create Booking Form</h3>

        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="booking-hotelId" class="form-label">Hotel ID: <span class="errMsg">{{ err_hotelID
                        }}</span></label>
                <select [formControl]="hotel_id" id="booking-hotelId" class="form-control">
                    <option *ngFor="let hotel of hotels" value="{{hotel.hotel_id}}">{{hotel.hotel_id}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="booking-checkinDate" class="form-label">Check-In Date: <span class="errMsg">{{ err_checkIn
                        }}</span></label>
                <input type="date" [formControl]="booking_start" class="form-control" id="booking-checkinDate">
            </div>
            <div class="mb-3">
                <label for="booking-checkoutDate" class="form-label">Check-Out Date: <span class="errMsg">{{
                        err_checkOut }}</span></label>
                <input type="date" [formControl]="booking_end" class="form-control" id="booking-checkoutDate">
            </div>
            <div class="mb-3">
                <label for="booking-userId" class="form-label">User ID: </label>
                <input type="text" value="{{user_id}}" class="form-control" id="booking-userId" disabled>
            </div>

            <span class="errMsg">{{message}}</span>

            <button type="submit" class="mb-1 mt-1 form-control btn btn-danger">Update</button>
            <a routerLink="/dashboard" class="mt-1 form-control btn btn-dark">Cancel</a>
        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
